{% extends 'main/layoute.html' %}

{% block title %}
    <title>Новостная страница</title>
{% endblock %}

{% block content %}
<h1>Нововстная страница</h1>
{% for new in news %}
    <div>
        <h3>{{ new.title }}</h3>
        <p>{{ new.short_description }}</p>
        <p>{{ new.text }}</p>
        <p>{{ new.pub_data }}</p>
        <p>{{ new.author }}</p>
    </div>
{% endfor %}
{% endblock %}
